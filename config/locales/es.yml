# SENT TO LAZYTOWN 1
  help_id_25:
    title: Formato Video de Alta Calidad
    text: "El formato de video de alta calidad es compatible con calidad  DVD. Este formato es ideal para ser reproducido en HDTV, PC o laptop.\r\n\
      \r\n\
      Usted puede quemar libremente en DVD para archivar o bien dado que no posea conexión directa con HDTV o PC y requiera visualizar el contenido en un reproductor de DVD.\r\n\
      \r\n\
      ### Reproductores de video recomendados\r\n\
      * Quicktime&#169; Player\r\n\
      * The VLC Player\r\n\
      * Nero Showtime Player\r\n\
      * Window Media Player (with the ffdshow plugin or CoreAVC)\r\n\
      * Otros\r\n\
      \r\n\
      ### Especificaciones técnicas\r\n\
      768 x 432 pixels - 25fps - MPEG4 ISMA Container - MPEG4 AVC (H264) Video Codec - AAC Audio Codec\r\n\
      \r\n\
      <small>Quicktime&#169; is a registered trademark of Apple Computer, Inc. Nero&#169; is the Registered Trademark of NERO International, Inc. Windows Media Player is a trademark of Microsoft Corporation.</small>\r\n"
  help_id_14: 
    title: Formato de video portable
    text: "El formato de video portable ofrece Buena calidad de visualización en descargas de peso reducido. Está dise.\r\n\
      \r\n\
      ### Supported Video Players\r\n\
      * iPod Video\r\n\
      * Microsoft Zune\r\n\
      * Sony PSP (via http://www.pspvideo9.com/)\r\n\
      * Otros\r\n\
      \r\n\
      ### Especificaciones técnicas\r\n\
