  help_id_27: 
    title: Calidad del Medio MP3 - 160kbps
    text: DRM Free. 160kbps. Desempeña en todos los reproductores de mp3.
  help_id_4: 
    title: Episodios completos
    text: Estas descargas ofrecen los episodios completos cuyo contenido le garantiza sano entretenimiento en su compra. Las descargas existen en una variedad de formatos, dependiendo en el plan que desee visualizarlos; la calidad variará. Es importante que tenga en mente que su descarga será más satisfactoria en tanto esta se ajuste más apropiadamente al formato y tecnología del equipo en donde desee visualisualizarlos. Para mayor comprensión de formatos, favor de dar click en los signos de interrogación de cada uno de ellos para obtener información más detallada.
  help_id_5: 
    title: Video Clips
    text: Los video clips son cortos y garantizan sano entretenimiento. Todo aquel familiarizado con el programa y episodios favoritos podrán ahora adquirir cortos de episodios especificos.
  help_id_21: 
    title: Alta Calidad MP3 - 320kbps
    text: DRM Free. 320kbps. La más alta calidad MP3, no reproducibles en procesadores antiguos o mp3.
  help_id_6: 
    title: Reproductor de video VLC
    text: |
      El reproductor de video VLC es un excelente dispositivo para todas las plataformas. Es gratuito y desarrollado por Open Source community.  
      <center>
      <img src="/images/vlc-win32.jpg" border="0" width="300" height="200">
      
      Download video lan here: <b><a href="http://www.videolan.org/vlc/" target="_blank">http://www.videolan.org/vlc/</a></b>
      </center>
  help_id_11: 
    title: Códigos de descuento
    text: |
      Los códigos de descuento son utilizados al adquirir un descuento en descargar y son regularmente distribuídos a clientes como parte de campañas publicitarias.
      
      Si usted tiene un códig de descuento, ingréselo aquí y de click en Confirmar Código para activar su descuento.
  help_id_7: 
