  help_id_10:
    title: "Le visage manquant"
    text: | 
        Dans le visage manquant Ewan McGregor et Charley Boorman rencontrent des enfants Africains, révélant une vue pleine d’espoir et d’optimise sur la façon de relever les défis auxquels ces enfants sont confrontés. Ils nous montrent ici leurs engagements sur le  long terme en nous sensibilisants sur le SIDA dans l’un des pays les plus touchés du continent Sub-Sarahrien.<br/>\r\n\
              <br/>\r\n\
             La différence de ce programme est que le focus ne sont pas des statistiques pour souligner les problemes .Il montre la vie réelle des enfants atteints du SIDA et leur problèmes associés.<br/>\r\n\
              <br/>\r\n\
              Nous essayons de comprendre l’histoire des enfants à travers leurs émotions, peurs et pensées d’après leurs points de vue.<br/>\r\n\
              <br/>\r\n\
              Passant la nuit avec les enfants, voyant leur routine quotidienne et les préoccupations que les femmes enceintes ont, ce programme est une heure exceptionnelle pour le journée mondiale sur le SIDA du 1 decembre 2006 ».
              <center>
              <img src="/images/vlc-win32.jpg" border="0" width="300" height="200">
              Download video lan here: <b><a href="http://www.videolan.org/vlc/" target="_blank">http://www.videolan.org/vlc/</a></b>
              </center>
  help_id_22:
