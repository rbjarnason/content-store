# HELP TEXT
  help_id_25:
    title: Format Haute Qualité vidéo
    text: "La vidéo de format haute qualité est préparée pour atteindre
        un niveau de qualité proche d’un DVD.Ce format est idéal pour être
        visionné sur votre télé en Haute Définition, PC ou ordinateur portable
        haute qualité.\r\n\
              \r\n\
              Vous pouvez librement graver le contenu sur un DVD pour archives
        ou si vous n’avez pas une connexion directe entre votre télé Haute
        Définition et PC et voulez le regarder sur votre lecteur DVD.\r\n\
              \r\n\
              ### Supported Vidéo Players\r\n\
              * Quicktime&#169; Player\r\n\
              * The VLC Player\r\n\
              * Nero Showtime Player\r\n\
              * Window Media Player (with the ffdshow plugin or CoreAVC)\r\n\
              * Many others\r\n\
              \r\n\
              ### Technical Spécification\r\n\
              768 x 432 pixels - 25fps - MPEG4 ISMA Container - MPEG4 AVC
        (H264) Video Codec - AAC Audio Codec\r\n\
              \r\n\
              <small>Quicktime&#169; est une marque déposée de Apple Computer,
        Inc. Nerot&#169; est une marque déposée de NERO International, Inc.
        Windows Media Player est une marque de Microsoft
        Corporation.</small>\r\n"
  help_id_14:
    title: Portable Vidéo Format
    text: "Le format vidéo portable offre une bonne qualité visuelle.
        Il est conçu pour les utilisateurs qui souhaitent regarder la vidéo sur
        leurs lecteurs portables et pour ceux qui ont une connexion à internet
        lente.\r\n\
              \r\n\
      ### Supported Video Players\r\n\
      * iPod Video\r\n\
      * Microsoft Zune\r\n\
      * Sony PSP (via http://www.pspvideo9.com/)\r\n\
      * Many others\r\n\
      \r\n\
      ### Technical Specification\r\n\
      320 x 240 pixels - 25fps - MPEG4 ISMA Container - MPEG4 AVC
