  help_id_17:
    title: "Entretien avec Ingmar Bergman"
    text: |-
      Ingmar Bergman, l’influent réalisateur suédois internationalement reconnu est décédée le 30 Juillet 2007, âgé de 89 ans. Cet entretien exclusif a été récemment retrouvé dans les archives de vikingfilms.net. A  l’époque l’entretien fut diffusé à la télévision Islandaise et Suédoise et également diffusé au Festival du film de Berlin en 1987.Un réalisateur interviewe un autre réalisateur. Ingmar Bergman visita l’Islande dans l’été 1987 et fut interviewé par le réalisateur islandais Hrafn Gunnlaugsson. Bergman nous livre son point de vue unique sur la signification d'être un réalisateur et sur sa façon de travailler lorsqu'il tournait ,prenant un contrôle total sur tous les détails lors de la création d’un film.
  help_id_2:
    title: "Format vidéo portable"
    text: "Le format vidéo portable offre une bonne qualité visuelle. Il est conçu pour les utilisateurs qui souhaitent regarder la vidéo sur leurs lecteurs portables et pour ceux qui ont une connexion à internet lente.\r\n\
