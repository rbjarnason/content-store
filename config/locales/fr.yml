  help_id_15:
    title: "Format vidéo portable"
    text: |-
       Le format portable est conçu pour les utilisateurs qui souhaitent regarder les contenus sur leur téléphone portable multimédia.
          ### Téléphones portable acceptés
       * Series60 multimedia phones like Nokia N70, E61 & N93
       * Beaucoup d’autres.
       ### Télécharger le contenu vers le téléphone avec la Sync.PC
       Il y a sûrement un câble USB avec votre téléphone qui sert à installer des medias sur celui-ci .Vous téléchargez le contenu vers le PC et le synchronisez avec votre téléphone portable grâce au câble.
       ### Télécharger directement vers votre téléphone (accessible seulement pour les vidéos clips)
       1. Achetez le contenu et recevez la confirmation
       2. Naviguez sur *http://streamburst.tv/mobile* et connectez vous en utilisant votre courriel et mot secret.
       3. Sélectionnez le clip que vous voulez télécharger sur votre téléphone.
       ### Spécification Technique
       192 x 144 pixels - 15fps - MPEG4 3GPP Container - MPEG4 (Xvid)
        Vidéo Codec - AAC Audio Codec - Mono
